<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./scss/main.css">
    <title>2021-MoonFestivalCard</title> 
</head>

<body>
    <div class="wrap">
        <div class="_animation-layer">
            <div class="cursor d-none d-sm-block"></div>
            <div class="shape d-none d-sm-block"></div>

            <div class="loading">
                <div class="top-box"></div>
                <div class="bottom-box"></div>
            </div>

            <div class="header">
                <div class="date">
                    <h4>2021</h4>
                    <h2>
                        09.21
                        <span class="loader-23"></span>
                    </h2>
                    <div class="mb-3">八月十五日</div>
                    <div>MID AUTUMN FESTIVAL</div>
                    <div>－－</div>
                    <div class="">
                        天燈數量：
                        <span class="sky-light-number"></span>
                    </div>
                </div>
            </div>
            <div class="mountain"></div>     
            <!---天空區塊--->
            <div class="sky-area-group">
                <!--夜晚--->
                <div class="night-sky-bg position-relative">
                    <div class="moon">
                        <img class="shine" src="./images/moon.svg" alt="">
                    </div>
                    <!--星空--->
                    <div class="star-group">
                        <div class="meteor-1"></div>
                        <div class="meteor-2"></div>
                        <div class="meteor-3"></div>
                        <div class="meteor-4"></div>
                        <div class="meteor-5"></div>
                        <div class="meteor-6"></div>
                        <div class="meteor-7"></div>
                        <div class="meteor-8"></div>
                        <div class="meteor-9"></div>
                        <div class="meteor-10"></div>
                        <img class="star star-01" src="./images/star.svg"/>
                        <img class="star star-02" src="./images/star.svg"/>
                        <img class="star star-03" src="./images/star.svg" alt=""/>
                        <img class="star star-04" src="./images/star.svg" alt=""/>
                        <img class="star star-05" src="./images/star.svg" alt=""/>
                        <img class="star star-06" src="./images/star.svg" alt=""/>
                        <img class="star star-07" src="./images/star.svg" alt=""/>
                        <img class="star star-08" src="./images/star.svg" alt=""/>
                    </div>
                </div>

            </div>

            <div class="logo overflow-hidden">
                <img class="text-mid animate__animated animate__fadeIn animate__delay-1s" src="./images/text-mid.svg" alt="">
                <img class="text-mid2 animate__animated animate__fadeIn animate__delay-2s" src="./images/text-mid2.svg" alt="">
                <img class="text-side animate__animated animate__fadeInLeft animate__delay-3s" src="./images/text-side.svg" alt="">
                <img class="text-seal animate__animated animate__bounceIn animate__delay-4s" src="./images/seal.png" alt="">
                <img class="glod-cloud animate__animated animate__fadeInLeft animate__delay-3s" src="./images/glod-cloud.svg" alt="">
                <!-- <img class="glod-cloud-top" src="./images/glod-cloud-top.svg" alt=""> -->

                <div class="rabbit animate__animated animate__fadeInLeft animate__delay-5s">
                    <img class="rabbit-body" src="./images/rabbit-body.svg?raw=true" alt="">
                    <img class="rabbit-hand" src="./images/rabbit-hand.svg?raw=true" alt="">
                    <img class="rabbit-head" src="./images/rabbit-head.svg?raw=true" alt="">
                </div>
                <img class="moon-cookie animate__animated animate__bounceIn animate__delay-3s" src="./images/moon-cookie.svg" alt="">
                <img class="moon-cookie2 animate__animated animate__bounceIn animate__delay-4s" src="./images/moon-cookie2.svg" alt="">
            </div>

            <div class="flower-right-group">
                <img class="flower-right" src="./images/flower-right.png" alt="">
                <img class="purple-light" src="./images/purple-light.svg" alt="">
                <img class="red-light" src="./images/red-light.svg" alt="">
                <img class="cloud c1" src="./images/cloud.png?raw=true" alt="">
            </div>

            <div class="flower-left-group">
                <img class="flower flower-left" src="./images/flower-left.png" alt="">
                <img class="cloud c2" src="./images/cloud.png?raw=true" alt="">
            </div>

            <div class="light-group">
                <img class="kong-ming-light" src="./images/kong-ming-light.svg" alt="">
                <img class="kong-ming-light-2" src="./images/kong-ming-light.svg" alt="">
            </div>

            <div class="dot-group"></div>

            <div class="btn-area" role="button">
                <div class="letter-container">
                    <div class="letter">CLICK</div>
                </div>
                <img class="light-white" src="./images/white-light.png" alt="">
                <img class="btn-red" src="./images/btn-red.svg?raw=true" alt="">
                <img class="rabbit-shadow" width="50" src="./images/rabbit-shadow.png" alt="">
                <img class="text" src="./images/text.png" alt="">
            </div>

            <div class="decoration2"></div>
        </div>
    </div>
</body>

<script src="./js/vendor/jquery-3.4.1.min.js"></script>
<script src="./js/vendor/bootstrap.js"></script>
<script src="./js/vendor/slick.min.js"></script>
<script src="./js/vendor/gsap.js"></script>
<script src="./js/vendor/SplitText.min.js"></script>
<script src="./js/vendor/jquery-ui-1.12.0.js"></script>
<script src="./js/animation.js"></script>
</html>
